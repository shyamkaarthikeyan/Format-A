<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Admin Analytics</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Frontend Admin Analytics Test</h1>
    <p>Testing the connection between frontend components and backend admin endpoints.</p>
    
    <div class="test-section">
        <h3>Admin Token Setup</h3>
        <button onclick="setupAdminToken()">Setup Admin Token</button>
        <div id="token-status"></div>
    </div>

    <div class="test-section">
        <h3>User Analytics Test</h3>
        <button onclick="testUserAnalytics()">Test User Analytics</button>
        <div id="user-analytics-result"></div>
    </div>

    <div class="test-section">
        <h3>Document Analytics Test</h3>
        <button onclick="testDocumentAnalytics()">Test Document Analytics</button>
        <div id="document-analytics-result"></div>
    </div>

    <div class="test-section">
        <h3>Download Analytics Test</h3>
        <button onclick="testDownloadAnalytics()">Test Download Analytics</button>
        <div id="download-analytics-result"></div>
    </div>

    <div class="test-section">
        <h3>System Health Test</h3>
        <button onclick="testSystemHealth()">Test System Health</button>
        <div id="system-health-result"></div>
    </div>

    <div class="test-section">
        <h3>User Management Test</h3>
        <button onclick="testUserManagement()">Test User Management</button>
        <div id="user-management-result"></div>
    </div>

    <script>
        // Simple API client implementation for testing
        async function makeAdminRequest(endpoint) {
            const adminToken = localStorage.getItem('admin-token');
            
            const url = `/api/admin?path=${endpoint}`;
            console.log('Making request to:', url);
            
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Token': adminToken || 'admin_token_test'
                }
            });
            
            const data = await response.text();
            let jsonData;
            try {
                jsonData = JSON.parse(data);
            } catch (e) {
                jsonData = { error: 'Invalid JSON response', rawResponse: data };
            }
            
            return {
                status: response.status,
                success: response.ok && jsonData.success !== false,
                data: jsonData
            };
        }

        async function setupAdminToken() {
            const statusDiv = document.getElementById('token-status');
            statusDiv.innerHTML = '<div class="loading">Setting up admin token...</div>';
            
            try {
                // Try to create an admin session
                const response = await fetch('/api/admin?path=auth/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'shyamkaarthikeyan@gmail.com',
                        userId: 'admin_user_test'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.adminToken) {
                        localStorage.setItem('admin-token', data.adminToken);
                        statusDiv.innerHTML = '<div class="success">✅ Admin token created successfully!</div>';
                    } else {
                        statusDiv.innerHTML = '<div class="error">❌ No admin token in response</div>';
                    }
                } else {
                    // Fallback - just set a test token
                    localStorage.setItem('admin-token', 'admin_token_test');
                    statusDiv.innerHTML = '<div class="success">✅ Using test admin token</div>';
                }
            } catch (error) {
                localStorage.setItem('admin-token', 'admin_token_test');
                statusDiv.innerHTML = '<div class="success">✅ Using fallback test admin token</div>';
            }
        }

        async function testUserAnalytics() {
            const resultDiv = document.getElementById('user-analytics-result');
            resultDiv.innerHTML = '<div class="loading">Testing user analytics...</div>';
            
            try {
                const result = await makeAdminRequest('analytics&type=users');
                
                if (result.success) {
                    const data = result.data.data || result.data;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ User Analytics Working!</h4>
                            <p><strong>Total Users:</strong> ${data.totalUsers || 'N/A'}</p>
                            <p><strong>Active Users (30d):</strong> ${data.activeUsers?.last30d || 'N/A'}</p>
                            <p><strong>New Users This Month:</strong> ${data.userGrowth?.thisMonth || 'N/A'}</p>
                            <p><strong>Growth Rate:</strong> ${data.userGrowth?.growthRate || 'N/A'}%</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ User Analytics Failed</h4>
                            <p><strong>Status:</strong> ${result.status}</p>
                            <pre>${JSON.stringify(result.data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error Testing User Analytics</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

                            <p><strong>Documents This Week:</strong> ${data.documentsThisWeek || 'N/A'}</p>
                            <p><strong>Growth Rate:</strong> ${data.growthRate || 'N/A'}%</p>

            }
        }

        async function testDownloadAnalytics() {
            const resultDiv = document.getElementById('download-analytics-result');
            resultDiv.innerHTML = '<div class="loading">Testing download analytics...</div>';
            
            try {
                const result = await makeAdminRequest('analytics&type=downloads');
                
                if (result.success) {
                    const data = result.data.data || result.data;

                            <p><strong>Total Downloads:</strong> ${data.totalDownloads || 'N/A'}</p>
                            <p><strong>Success Rate:</strong> ${data.downloadPerformance?.successRate || 'N/A'}%</p>
                            <p><strong>Average File Size:</strong> ${data.downloadPerformance?.averageFileSize || 'N/A'} KB</p>
                            <p><strong>PDF Downloads:</strong> ${data.downloadsByFormat?.find(f => f.format === 'pdf')?.count || 'N/A'}</p>
                            <details>

            } catch (error) {

                    </div>
                `;
            }
        }

        async function testSystemHealth() {
            const resultDiv = document.getElementById('system-health-result');
            resultDiv.innerHTML = '<div class="loading">Testing system health...</div>';
            
            try {
                const result = await makeAdminRequest('analytics&type=system');
                
                if (result.success) {
                    const data = result.data.data || result.data;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ System Health Working!</h4>
                            <p><strong>System Status:</strong> ${data.systemStatus || 'N/A'}</p>
                            <p><strong>Uptime:</strong> ${data.uptime || 'N/A'} seconds</p>
                            <p><strong>Memory Usage:</strong> ${data.memoryUsage?.percentage || 'N/A'}%</p>
                            <p><strong>Node Version:</strong> ${data.nodeVersion || 'N/A'}</p>
                            <p><strong>Platform:</strong> ${data.platform || 'N/A'}</p>
                            <details>

                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ System Health Failed</h4>
                            <p><strong>Status:</strong> ${result.status}</p>
                            <pre>${JSON.stringify(result.data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error Testing System Health</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testUserManagement() {
            const resultDiv = document.getElementById('user-management-result');
            resultDiv.innerHTML = '<div class="loading">Testing user management...</div>';
            
            try {
                const result = await makeAdminRequest('users');
                
                if (result.success) {
                    const data = result.data.data || result.data;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ User Management Working!</h4>
                            <p><strong>Total Users:</strong> ${data.summary?.totalUsers || 'N/A'}</p>
                            <p><strong>Active Users:</strong> ${data.summary?.activeUsers || 'N/A'}</p>
                            <p><strong>New Users This Month:</strong> ${data.summary?.newUsersThisMonth || 'N/A'}</p>
                            <p><strong>Users in List:</strong> ${data.users?.length || 'N/A'}</p>
                            <details>
                                <summary>Full Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ User Management Failed</h4>
                            <p><strong>Status:</strong> ${result.status}</p>
                            <pre>${JSON.stringify(result.data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error Testing User Management</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-setup admin token on page load
        window.addEventListener('load', () => {
            setupAdminToken();
        });
    </script>
</body>
</html>

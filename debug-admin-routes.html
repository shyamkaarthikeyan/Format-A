<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Routes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 300px; }
    </style>
</head>
<body>
    <h1>Debug Admin Routes</h1>
    <p>Testing different ways to call the users endpoint to see which function is being called.</p>
    
    <div class="test-section">
        <h3>Test 1: Direct Admin Users Endpoint</h3>
        <button onclick="testAdminUsers()">Test /api/admin?path=users</button>
        <div id="admin-users-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Test Users Endpoint</h3>
        <button onclick="testTestUsers()">Test /api/test-users</button>
        <div id="test-users-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Admin Users with Query Params</h3>
        <button onclick="testAdminUsersWithParams()">Test /api/admin?path=users&search=test</button>
        <div id="admin-users-params-result"></div>
    </div>

    <script>
        async function makeRequest(url, resultId, description) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = `<div style="background: #fff3cd; padding: 10px; border-radius: 5px;">Testing ${description}...</div>`;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': 'admin_token_test'
                    }
                });
                
                const data = await response.text();
                let jsonData;
                try {
                    jsonData = JSON.parse(data);
                } catch (e) {
                    jsonData = { error: 'Invalid JSON', rawResponse: data };
                }
                
                const isSuccess = response.ok && jsonData.success !== false;
                const cssClass = isSuccess ? 'success' : 'error';
                
                // Check data structure to identify which endpoint was called
                let endpointIdentification = '';
                if (jsonData.data) {
                    if (Array.isArray(jsonData.data)) {
                        // Raw array - likely from direct DB call or test-users
                        const firstUser = jsonData.data[0];
                        if (firstUser && firstUser.google_id) {
                            endpointIdentification = 'üîç Raw database data (has google_id field)';
                        }
                    } else if (jsonData.data.users) {
                        // Formatted structure - likely from handleUsers
                        const firstUser = jsonData.data.users[0];
                        if (firstUser && firstUser.createdAt && !firstUser.google_id) {
                            endpointIdentification = '‚úÖ Formatted data from handleUsers (has createdAt, no google_id)';
                        } else if (firstUser && firstUser.google_id) {
                            endpointIdentification = 'üîç Raw data in users array (has google_id)';
                        }
                    }
                }
                
                resultDiv.innerHTML = `
                    <div class="${cssClass}">
                        <h4>${isSuccess ? '‚úÖ' : '‚ùå'} ${description}</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Data Type:</strong> ${Array.isArray(jsonData.data) ? 'Array' : typeof jsonData.data}</p>
                        <p><strong>Endpoint Identification:</strong> ${endpointIdentification}</p>
                        ${jsonData.data && Array.isArray(jsonData.data) ? 
                            `<p><strong>User Count:</strong> ${jsonData.data.length}</p>` : 
                            jsonData.data && jsonData.data.users ? 
                            `<p><strong>User Count:</strong> ${jsonData.data.users.length}</p>` : ''
                        }
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(jsonData, null, 2)}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error Testing ${description}</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAdminUsers() {
            await makeRequest('/api/admin?path=users', 'admin-users-result', 'Admin Users Endpoint');
        }

        async function testTestUsers() {
            await makeRequest('/api/test-users', 'test-users-result', 'Test Users Endpoint');
        }

        async function testAdminUsersWithParams() {
            await makeRequest('/api/admin?path=users&search=test', 'admin-users-params-result', 'Admin Users with Params');
        }
    </script>
</body>
</html>

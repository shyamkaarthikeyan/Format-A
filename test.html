<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    
    <button onclick="testAPI()">Test Basic API</button>
    <button onclick="testAdminSimple()">Test Admin Simple</button>
    <button onclick="createToken()">Create Admin Token</button>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testAPI() {
            results.innerHTML = '';
            addResult('Testing basic API...', 'info');
            
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                addResult('✅ Basic API works!', 'success');
                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }

        async function testAdminSimple() {
            addResult('Testing admin-simple endpoint...', 'info');
            
            try {
                const response = await fetch('/api/admin-simple');
                const text = await response.text();
                addResult(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`<pre>${text}</pre>`, 'info');
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }

        async function createToken() {
            addResult('Creating admin token...', 'info');
            
            try {
                const response = await fetch('/api/admin-simple?path=auth/session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'shyamkaarthikeyan@gmail.com',
                        userId: 'admin_test'
                    })
                });
                
                const text = await response.text();
                addResult(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`<pre>${text}</pre>`, 'info');
                
                if (response.ok) {
                    const data = JSON.parse(text);
                    if (data.adminToken) {
                        localStorage.setItem('admin-token', data.adminToken);
                        addResult('✅ Token saved to localStorage', 'success');
                    }
                }
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Debug Admin Auth - Vercel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 12px 24px; margin: 8px; cursor: pointer; border: none; border-radius: 5px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Admin Auth Issues</h1>
        
        <button class="btn-primary" onclick="testBasicAPI()">1. Test Basic API</button>
        <button class="btn-success" onclick="createAdminToken()">2. Create Admin Token</button>
        <button class="btn-primary" onclick="testAdminEndpoints()">3. Test Admin Endpoints</button>
        
        <div id="results"></div>
    </div>

    <script>
        const results = document.getElementById('results');
        let adminToken = localStorage.getItem('admin-token') || null;
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        function clearResults() {
            results.innerHTML = '';
        }

        async function testBasicAPI() {
            clearResults();
            addResult('üîç Testing basic API connectivity...', 'loading');
            
            try {
                // Test the health endpoint first
                const healthResponse = await fetch('/api/health');
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    addResult('‚úÖ Health endpoint working', 'success');
                    addResult(`<pre>${JSON.stringify(healthData, null, 2)}</pre>`, 'info');
                } else {
                    addResult('‚ùå Health endpoint failed', 'error');
                }

                // Test the index endpoint
                const indexResponse = await fetch('/api/index');
                if (indexResponse.ok) {
                    const indexData = await indexResponse.json();
                    addResult('‚úÖ Index endpoint working', 'success');
                    addResult(`<pre>${JSON.stringify(indexData, null, 2)}</pre>`, 'info');
                } else {
                    addResult('‚ùå Index endpoint failed', 'error');
                }

                // Test admin-simple endpoint without auth
                const adminResponse = await fetch('/api/admin-simple');
                addResult(`Admin-simple response: ${adminResponse.status}`, adminResponse.ok ? 'success' : 'error');
                const adminText = await adminResponse.text();
                addResult(`<pre>${adminText}</pre>`, 'info');

            } catch (error) {
                addResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function createAdminToken() {
            addResult('üîë Creating admin session...', 'loading');
            
            try {
                const response = await fetch('/api/admin-simple/auth/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'shyamkaarthikeyan@gmail.com',
                        userId: 'admin_user_debug'
                    })
                });
                
                addResult(`Session creation response: ${response.status}`, response.ok ? 'success' : 'error');
                const responseText = await response.text();
                addResult(`<pre>${responseText}</pre>`, 'info');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        if (data.adminToken) {
                            adminToken = data.adminToken;
                            localStorage.setItem('admin-token', adminToken);
                            addResult('‚úÖ Admin token saved!', 'success');
                        }
                    } catch (e) {
                        addResult('‚ùå Failed to parse response JSON', 'error');
                    }
                }
            } catch (error) {
                addResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testAdminEndpoints() {
            addResult('üß™ Testing admin endpoints...', 'loading');
            
            const endpoints = [
                '/api/admin-simple',
                '/api/admin-simple/analytics/system',
                '/api/admin-simple/analytics/users',
                '/api/admin-simple/analytics/documents',
                '/api/admin-simple/analytics/downloads',
                '/api/admin-simple/users'
            ];

            for (let endpoint of endpoints) {
                try {
                    addResult(`Testing ${endpoint}...`, 'loading');
                    
                    const headers = {
                        'Content-Type': 'application/json'
                    };
                    
                    let testUrl = endpoint;
                    
                    // Add admin token if available, otherwise use email fallback
                    if (adminToken) {
                        headers['X-Admin-Token'] = adminToken;
                    } else {
                        // Use direct admin email access for testing
                        const separator = endpoint.includes('?') ? '&' : '?';
                        testUrl = `${endpoint}${separator}adminEmail=shyamkaarthikeyan@gmail.com`;
                    }
                    
                    const response = await fetch(testUrl, {
                        method: 'GET',
                        headers
                    });
                    
                    const responseText = await response.text();
                    addResult(`${endpoint}: ${response.status}`, response.ok ? 'success' : 'error');
                    
                    if (response.ok) {
                        try {
                            const data = JSON.parse(responseText);
                            // Show condensed version for large responses
                            if (JSON.stringify(data).length > 2000) {
                                addResult(`<pre>${JSON.stringify({
                                    success: data.success,
                                    message: data.message,
                                    dataKeys: Object.keys(data.data || {}),
                                    timestamp: data.timestamp
                                }, null, 2)}</pre>`, 'success');
                            } else {
                                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                            }
                        } catch (e) {
                            addResult(`<pre>${responseText}</pre>`, 'info');
                        }
                    } else {
                        addResult(`<pre>${responseText}</pre>`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå ${endpoint}: ${error.message}`, 'error');
                }
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            addResult('‚úÖ Admin endpoint testing complete!', 'success');
        }

        // Show existing token if available
        if (adminToken) {
            addResult(`üîë Found existing admin token: ${adminToken.substring(0, 20)}...`, 'info');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test Admin API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Admin API Test</h1>
    
    <div>
        <button onclick="testConnection()">Test Database Connection</button>
        <button onclick="testUserAnalytics()">Test User Analytics</button>
        <button onclick="createAdminSession()">Create Admin Session</button>
    </div>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }

        async function testConnection() {
            clearResults();
            addResult('Testing database connection...', 'loading');
            
            try {
                const response = await fetch('/api/admin/analytics/system', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': 'admin_token_test_123'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Database connection successful!', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Connection failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, 'error');
            }
        }

        async function testUserAnalytics() {
            clearResults();
            addResult('Testing user analytics...', 'loading');
            
            try {
                const response = await fetch('/api/admin/analytics/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': 'admin_token_test_123'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ User analytics working!', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Analytics failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, 'error');
            }
        }

        async function createAdminSession() {
            clearResults();
            addResult('Creating admin session...', 'loading');
            
            try {
                const response = await fetch('/api/admin/auth/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'shyamkaarthikeyan@gmail.com',
                        userId: 'admin_user'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Admin session created!', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    
                    // Store the token for future requests
                    if (data.adminToken) {
                        localStorage.setItem('admin-token', data.adminToken);
                        addResult('✅ Admin token saved to localStorage', 'success');
                    }
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Session creation failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Network error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

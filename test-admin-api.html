<!DOCTYPE html>
<html>
<head>
    <title>Test Admin API</title>
</head>
<body>
    <h1>Admin API Test</h1>
    <button onclick="testUserAnalytics()">Test User Analytics</button>
    <button onclick="testDirectAPI()">Test Direct API</button>
    <div id="results"></div>

    <script>
        async function testUserAnalytics() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing user analytics via frontend API client...</p>';
            
            try {
                // Test the exact same call the frontend makes
                console.log('Testing admin API call...');
                
                const response = await fetch('/api/admin?path=analytics&type=users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Raw response data:', data);
                    console.log('Data success:', data.success);
                    console.log('Data.data:', data.data);
                    
                    // Test the same logic as handleApiResponse
                    if (!data.success) {
                        throw new Error(data.error?.message || 'Request failed');
                    }
                    
                    results.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Total Users:</strong> ${data.data?.totalUsers || 'N/A'}</p>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    results.innerHTML = `
                        <h3>❌ Error (${response.status})</h3>
                        <pre>${errorText}</pre>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                results.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testDirectAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing direct API call...</p>';
            
            try {
                const response = await fetch('/api/admin?path=analytics&type=users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <h3>✅ Direct API Success!</h3>
                        <p>Total Users: ${data.data?.totalUsers || 'N/A'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    results.innerHTML = `
                        <h3>❌ Direct API Error (${response.status})</h3>
                        <pre>${errorText}</pre>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <h3>❌ Direct API Network Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>

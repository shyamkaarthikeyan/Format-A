services:
  - type: web
    name: format-a
    env: node
    plan: free
    buildCommand: npm run build:render
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOSTING_PLATFORM
        value: render
      - key: PREVIEW_MODE
        value: full
      - key: PDF_PREVIEW_ENABLED
        value: true
      - key: HTML_PREVIEW_ENABLED
        value: true
      - key: DOCUMENT_GENERATION_TIMEOUT
        value: 30000
      - key: MAX_DOCUMENT_SIZE
        value: 10485760
    # Add your environment variables from .env.local here
    # Don't commit sensitive values - set them in Render dashboard
<!DOCTYPE html>
<html>
<head>
    <title>Test Consolidated Analytics Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px 15px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; max-height: 300px; }
    </style>
</head>
<body>
    <h1>Test Consolidated Analytics Fix</h1>
    
    <div>
        <button onclick="testNewFormat('users')">Test Users (New Format)</button>
        <button onclick="testNewFormat('documents')">Test Documents (New Format)</button>
        <button onclick="testNewFormat('downloads')">Test Downloads (New Format)</button>
        <button onclick="testNewFormat('system')">Test System (New Format)</button>
        <button onclick="testAllNew()">Test All New Format</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testNewFormat(type) {
            const resultsDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = 'test-result';
            testDiv.innerHTML = `<h3>Testing ${type} analytics (new format)...</h3><p>Loading...</p>`;
            resultsDiv.appendChild(testDiv);

            try {
                // Test the new consolidated endpoint format
                const url = `/api/admin?path=analytics&type=${type}`;
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    testDiv.className = 'test-result success';
                    testDiv.innerHTML = `
                        <h3>✅ ${type} analytics (new format) - SUCCESS</h3>
                        <p>Status: ${response.status}</p>
                        <p>URL: ${url}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    testDiv.className = 'test-result error';
                    testDiv.innerHTML = `
                        <h3>❌ ${type} analytics (new format) - FAILED</h3>
                        <p>Status: ${response.status}</p>
                        <p>URL: ${url}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                testDiv.className = 'test-result error';
                testDiv.innerHTML = `
                    <h3>❌ ${type} analytics (new format) - ERROR</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        async function testAllNew() {
            clearResults();
            const types = ['users', 'documents', 'downloads', 'system'];
            for (const type of types) {
                await testNewFormat(type);
                await new Promise(resolve => setTimeout(resolve, 500)); // Small delay
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Test on page load
        window.onload = function() {
            console.log('Page loaded, ready to test consolidated analytics endpoints');
            console.log('Testing new format: /api/admin?path=analytics&type=TYPE');
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Create Admin Token</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 15px 30px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Create Admin Token</h1>
    <button onclick="createToken()">Create Admin Token</button>
    <div id="result"></div>

    <script>
        async function createToken() {
            const result = document.getElementById('result');
            result.innerHTML = 'Creating token...';
            
            try {
                const response = await fetch('/api/admin-simple?path=auth/session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'shyamkaarthikeyan@gmail.com',
                        userId: 'admin_user'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.adminToken) {
                    localStorage.setItem('admin-token', data.adminToken);
                    localStorage.setItem('admin-session', JSON.stringify(data.adminSession));
                    
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>Admin token created and saved!</p>
                        <p><strong>Token:</strong> ${data.adminToken}</p>
                        <p><a href="/admin" target="_blank">Go to Admin Dashboard</a></p>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `❌ Failed: ${JSON.stringify(data)}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
